
<div class="container d-flex align-items-center justify-content-center" style="width:auto; height:100vh ">
    <div id="box" class="d-flex pt-2 text-light rounded p-0 m-0">
        <div class="p-0 m-0 ">
            <div class="row">
                <div class="col col-lg-12 d-flex justify-content-center">
                    <img src="../../../assets/img/spotifylogo.png" alt="spotfylogo" class="w-50">
                </div>
            </div>

            <div class="row">
                <div class="col  col-lg-12 d-flex justify-content-center align-items-center">
                    <div class="mt-5 pl-4 pr-4">
                        <form (submit)="loginUser($event)">
                            <div class="form-group">
                                <input type="email" class="form-control" id="InputEmail" placeholder="Email" size="45">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="InputPassword" placeholder="Senha">
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">manter conectado</label>
                            </div>
                            <button type="submit" class="btn btn-success btn-block">Login</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-lg-12 text-center d-flex justify-content-center align-items-center">
                    <p>
                        <a id="reset-password-link" ng-href="https://www.spotify.com/password-reset/"
                            analytics-on="click" analytics-category="Login View" analytics-event="Forgot Button"
                            analytics-label="" class="text-light"
                            href="https://www.spotify.com/password-reset/">Esqueceu sua senha?</a>
                   <br>
                        <a id="reset-password-link" ng-href="https://www.spotify.com/password-reset/"
                            analytics-on="click" analytics-category="Login View" analytics-event="Forgot Button"
                            analytics-label="" class="text-light"
                            href="https://www.spotify.com/password-reset/">Cadastrar-se</a>
                    </p>
                </div>
            </div>
            
            <div class="row d-flex justify-content-center align-items-center mt-5">
                <div class="col col-lg-6 col-md-6 col-sm-6 pl-5 pr-5">
                    <label for="">Acessar via:</label>
                    <a href="https://www.facebook.com/"
                        class="btn btn-block btn-primary btn-sm rounded font-weight-bold" target="_blank"><i
                            class="	fa fa-facebook-square"></i> Facebook
                    </a>
                </div>
            </div>
            <div class="row d-flex justify-content-center align-items-center mt-2">
                <div class="col col-lg-6  col-md-6 col-sm-6 pl-5 pr-5">
                    <a href="https://www.apple.com/br/"
                        class="btn btn-block  btn-info btn-sm rounded  text-light font-weight-bold" target="_blank"><i
                            class="fa fa-apple"> Apple</i>
                    </a>
                </div>
            </div>
        </div>

    </div>
</div>
